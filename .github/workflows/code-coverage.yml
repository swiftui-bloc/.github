name: Code Coverage

on:
  workflow_call:
    inputs:
      xcode-version:
        default: '15.2'
        required: false
        type: string
      package-tests:
        required: true
        type: string
      target:
        required: true
        type: string
      platform:
        default: 'macOS-14'
        required: false
        type: string

jobs:
  code-coverage:
    runs-on: ${{ inputs.platform }}
    steps:
      - name: ⬇️ Get Sources
        uses: actions/checkout@v4.1.7

      - name: ☑️ Xcode Select
        run: sudo Xcode-select -switch /Applications/Xcode_${{ inputs.xcode-version }}.app

      - name: 🛠️ Test Package
        run: swift test --enable-code-coverage

      - name: 🖨️ LLVM Coverage Format
        run: |
          xcrun llvm-cov export $(find .build -name ${{ inputs.package-tests }}) \
            -format="lcov" \
            -instr-profile=$(find .build -name default.profdata) \
            -ignore-filename-regex=".build|Tests" > ${{ inputs.target }}.lcov

      - name: 📦 Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ github.workspace }}/${{ inputs.target }}.lcov
          verbose: true
