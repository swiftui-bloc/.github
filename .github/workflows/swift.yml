name: Swift

on:
  workflow_call:
    inputs:
      swift-version:
        required: true
        type: string
      platform:
        default: 'macOS-14'
        required: false
        type: string

jobs:
  build:
    runs-on: ${{ inputs.platform }}
    name: Swift ${{ inputs.swift-version }} on ${{ inputs.platform }}
    steps:
      - name: ☑️ Swift Select
        uses: swift-actions/setup-swift@v1
        with:
            swift-version: ${{ inputs.swift-version }}

      - name: ⬇️ Get Sources
        uses: actions/checkout@v4.1.6

      - name: 🍀 Test Package
        run: swift test
